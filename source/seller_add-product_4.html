      <form id="seller_add_product" class="row row-cols-2">
        <div class="col-12">
          <div class="mb-3">
            <label for="street" class="form-label">Street</label>
            <input type="text" class="form-control form-control-sm" name="street" id="street" aria-describedby="helpStreet" placeholder="">

        </div>
        <div class="col-12 col-md-3">
          <div class="mb-3">
            <label for="street" class="form-label">Zip Code</label>
            <input type="text" class="form-control form-control-sm" name="zipCode" id="zipCode" aria-describedby="helpZipCode" placeholder="">
          </div>
        </div>
        <div class="col-12 col-md-3">
          <div class="mb-3">
            <label for="street" class="form-label">City</label>
            <input type="text" class="form-control form-control-sm" name="city" id="city" aria-describedby="helpCity" placeholder="Enter a city">
          </div>
        </div>
        <div class="col-12 col-md-3">
          <div class="mb-3">
            <label for="street" class="form-label">Building Number</label>
            <input type="text" class="form-control form-control-sm" name="buildingNumber" id="buildingNumber" aria-describedby="helpBuildingNumber" placeholder="">
          </div>
        </div>
        <div class="col-12 col-md-3">
          <div class="mb-3">
            <label for="street" class="form-label">Premises Number (optional)</label>
            <input type="text" class="form-control form-control-sm" name="premisesNumber" id="premisesNumber" aria-describedby="helpPremisesNumber" placeholder="">
          </div>
        </div>
        <div class="col-12">
          <div class="mb-3">
            <label for="street" class="form-label">Additional Information</label>
            <input type="text"
                class="form-control form-control-sm" name="street" id="street" aria-describedby="helpAdditionalInformation" placeholder="Provide more details">
            <small id="helpAdditionalInformation" class="form-text text-muted">0/600</small>
          </div>
        </div>
