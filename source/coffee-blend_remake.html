<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <!-- custom css -->
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="coffee-blend.css" />
  </head>

  <body>
    <!-- place navbar here -->
    <nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand mr-20" href="index.html">MoscilaBrew</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav nav-underline me-auto mb-2 mb-lg-0 m-auto">
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link disabled" href="catalog.html">Catalog</a>
            <a class="nav-link" href="#">Featured</a>
            <a class="nav-link" href="#">About Us</a>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn" type="submit">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="currentColor"
                class="bi bi-search"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                />
              </svg>
            </button>
          </form>
          <ul class="navbar-nav me-right">
            <button
              onclick="profileNav()"
              class="btn profile"
              type="button"
              id="userProfile"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="25"
                height="25"
                fill="black"
                class="bi bi-person"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"
                />
              </svg>
            </button>
            <button onclick="cartNav()" class="btn" type="button" id="cart">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="25"
                height="25"
                fill="currentColor"
                class="bi bi-cart"
                viewBox="0 0 16 16"
              >
                <path
                  d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
                />
              </svg>
            </button>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div
        class="header"
        style="
          text-align: center;
          padding-top: 4rem;
          font-size: 2.5rem;
          font-weight: 700;
        "
      >
        Let's Customize your Coffee!
      </div>
      <div class="container border" style="border-radius: 8; width: 50rem">
        <div
          class="header2"
          style="
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            font-family: Montserrat;
            justify-content: center;
          "
        >
          Coffee Blend
        </div>
        <div class="row d-flex">
          <div class="col-4">
            <img src="coffee-pack.png" alt="" style="width: 40vmin" />
          </div>
          <div class="col-8" style="padding-top: 1.5rem">
            <div class="row">
              <h6 style="font-size: 1.2rem">Receipt Name</h6>
              <div class="col-sm-6">
                <input
                  type="text"
                  class="receiptname"
                  style="width: 100%; height: 2rem"
                />
              </div>
              <div class="col-sm-6">
                <button
                  type="button"
                  class="btn border"
                  style="
                    --bs-btn-padding-y: 0.25rem;
                    --bs-btn-padding-x: 0.5rem;
                    --bs-btn-font-size: 0.75rem;
                    border-radius: 0.8rem;
                    height: 2rem;
                  "
                >
                  Your Receipt
                  <img src="book.png" />
                </button>
              </div>
            </div>
            <div class="row d-flex" style="padding-top: 1rem">
              <div class="col-2">
                <img
                  class="beanicon img-fluid border-0"
                  src="double-beans.png"
                  alt="..."
                />
              </div>
              <div class="col-7">
                <label for="category" class="form-label fw-semibold"
                  >Category</label
                >
                <select
                  class="form-select form-select-sm"
                  name="category"
                  id="category"
                >
                  <option selected>Arabica</option>
                  <option value="">New Delhi</option>
                  <option value="">Istanbul</option>
                  <option value="">Jakarta</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col d-flex">
                <input type="range" class="form-range" min="0" max="5" data-slider-value="3" id="ex6"/>
                <span id="ex6CurrentSliderValLabel"
                  >Current Slider Value: <span id="ex6SliderVal">10</span></span
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script>
      var slider = new Slider("#ex6");
      slider.on("slide", function (sliderValue) {
        document.getElementById("ex6SliderVal").textContent = sliderValue;
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
